spring:
  application:
    name: Customer Management API
  sql:
    init:
      mode: always
      data-locations: classpath:import.sql
  datasource:
    url: jdbc:h2:/data/customers_bd;AUTO_SERVER=TRUE
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        show_sql: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true
      path: /h2-console
  devtools:
    add-properties: false
# Spring Doc
springdoc:
  packages-to-scan: br.com.fiap.postech.customermanagementapi.interfaces.rest
  api-docs:
    enabled: true
# Logging
logging:
  level:
    web: DEBUG
